<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jhess</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/materialdesignicons.min.css">
    <script src="./js/socket.io.js"></script>
</head>
<body>
    <nav class="message">
        <h1>JAVASCRIPT CHESS</h1>
        <span></span>
    </nav>

    <div class="modal">
        <div class="modal__content" style="display: none">
            <h4>Choose Between Yellow or Red</h4>
            <div>
                <button class="modal__button--yellow" value="y">Yellow</button>
                <button class="modal__button--red" value="r">Red</button>
            </div>
        </div>

        <div class="modal__loading">
            <p id="text"></p>
        </div>
    </div>

    <main class="container">
        <aside class="kill-counter">
            <div id="kill-zone-y" class="kill-zone">
                <h3 style="color: gold">Y Killzone</h3>
                <div class="pieces"></div>
            </div>
            <div id="kill-zone-r" class="kill-zone">
                <h3 style="color: red">R Killzone</h3>
                <div class="pieces"></div>
            </div>

            <div class="message-box">
                <div class="message-box__content"></div>
                <div class="message-box__input">
                    <input type="text" placeholder="Escreva sua mensagem aqui">
                    <button>Enviar</button>
                </div>
            </div>
        </aside>
        <article>
            <div class="table-chess"></div>
        </article>
    </main>
    <script type="module" src="./js/moves.js"></script>
    <script type="module" src="./js/game.js"></script>
    <script type="module" src="./js/blockmanager.js"></script>
    <script type="module" src="./js/gamemanager.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
